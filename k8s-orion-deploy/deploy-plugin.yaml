apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: orion-plugin
  labels:
    k8s-app: virtaitech
spec:
  selector:
    matchLabels:
      name: orion-plugin
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ""
      labels:
        name: orion-plugin
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - image: orion-plugin:dtf
        name: orion-plugin
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        volumeMounts:
          - name: device-plugin
            mountPath: /var/lib/kubelet/device-plugins
          - name: device-shm
            mountPath: /dev/shm
        env:
        - name : ORION_CONTROLLER
          value : "10.10.1.99:9125"
      volumes:
        - name: device-plugin
          hostPath:
            path: /var/lib/kubelet/device-plugins
        - name: device-shm
          hostPath:
            path: /dev/shm
