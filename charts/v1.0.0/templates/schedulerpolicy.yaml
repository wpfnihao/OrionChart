apiVersion: v1
kind: ConfigMap
metadata:
  name: orion-scheduler-policy
  namespace: kube-system
data:
 policy.cfg : |
  {
    "kind" : "Policy",
    "apiVersion" : "v1",
    "extenders" : [{
      "urlPrefix": "http://localhost:8888",
      "filterVerb": "filter",
      "prioritizeVerb": "",
      "preemptVerb": "",
      "bindVerb": "",
      "weight": 1,
      "managedResources": [
        {
          "name": "virtaitech.com/gpu",
          "ignoredByScheduler": false
        }
      ],
      "enableHttps": false
    }]
  }