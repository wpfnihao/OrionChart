apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  labels:
    name: controller
spec:
  selector:
    matchLabels:
      app: orion
      name: controller
  replicas: 3
  template:
    metadata:
      labels:
        app: orion
        name: controller
    spec:
      containers:
      - name: controller
        image: '{{ .Values.controller.image.repository }}:{{ default .Chart.AppVersion .Values.controller.image.version }}'
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.imagePullSecrets }}
        imagePullSecrets:
        - name: {{ .Values.imagePullSecrets }}
        {{- end }}
        env:
        - name: PORT
          value : {{ .Values.controller.port }}
        - name: EXT_DB
          value: 127.0.0.1:9020
        - name: TOKEN
          value: {{ .Values.controller.token }}
        - name: ADMIN_PASSWD
          value: {{ .Values.controller.password }}
        - name: ENABLE_QUOTA
        {{- if eq .Values.controller.enableQuota "true" }}
          value: "1"
        {{- else -}}
          value: "0"
        {{- end }}
        ports:
        - name: controller
          containerPort: {{ .Values.controller.port | atoi }}
        - name: port1
          containerPort: {{ TODO }}
        - name: port2
          containerPort: {{ TODO }}
        env:
        - name: ORION_LICENSE
          value: {{ .Values.license.key }}
        volumeMounts:
        - name: time
          mountPath: /etc/localtime
      volumes:
      - name: time
        hostPath:
          path: /etc/localtime