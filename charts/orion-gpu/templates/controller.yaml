apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  labels:
    name: controller
spec:
  selector:
    matchLabels:
      app: orion
      name: controller
  replicas: {{ .Values.controller.replicas }}
  template:
    metadata:
      labels:
        app: orion
        name: controller
    spec:
      containers:
      - name: prometheus
        image: '{{ .Values.controller.image.prom }}:{{ default .Chart.AppVersion .Values.controller.image.version }}'
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.imagePullSecrets }}
        imagePullSecrets:
        - name: {{ .Values.imagePullSecrets }}
        {{- end }}
        volumeMounts:
        - name: prometheus
          mountPath: /etc/prometheus/prometheus.yml
      - name: controller
        image: '{{ .Values.controller.image.repository }}:{{ default .Chart.AppVersion .Values.controller.image.version }}'
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.imagePullSecrets }}
        imagePullSecrets:
        - name: {{ .Values.imagePullSecrets }}
        {{- end }}
        env:
        - name: PORT
          value: {{ .Values.controller.port }}
        - name: EXT_DB
          value: "127.0.0.1:9020"
        - name: TOKEN
          value: {{ .Values.controller.token }}
        - name: ADMIN_PASSWD
          value: {{ .Values.controller.password }}
        - name: ENABLE_QUOTA
        {{- if eq .Values.controller.enableQuota "true" }}
          value: "1"
        {{- else }}
          value: "0"
        {{- end }}
        ports:
        - name: controller
          containerPort: {{ .Values.controller.port | atoi }}
        - name: port1
          containerPort: {{ .Values.controller.port | atoi | add 1 }}
        - name: port2
          containerPort: {{ .Values.controller.port | atoi | add 2 }}
        env:
        - name: ORION_LICENSE
          value: {{ .Values.license.key }}
        volumeMounts:
        - name: time
          mountPath: /etc/localtime
        - name: timezone
          mountPath: /etc/timezone
      volumes:
      - name: prometheus
        configMap:
          name: orion-controller-prometheus-config
      - name: time
        hostPath:
          path: /etc/localtime
      - name: timezone
        hostPath:
          path: /etc/timezone