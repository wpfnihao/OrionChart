apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: orion-server
  app: orion-server
  labels:
    k8s-app: virtaitech
spec:
  selector:
    matchLabels:
      name: orion-server
      app: orion-server
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ""
      labels:
        name: orion-server
        app: orion-server
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      hostIPC: true
      hostPID: true
      #nodeSelector:
      #  gpu: "true"
      containers:
      - image: 'virtaitech/orion-server-cuda{{- .Values.server.cudaVersion -}}:{{ default .Chart.AppVersion .Values.server.image.version }}'
        #command: ["/bin/bash", "-c", "/entrypoint.sh"]
        #command: ["/bin/bash", "-c", "sleep infinity"]
        name: orion-server
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.imagePullSecrets }}
        imagePullSecrets:
        - name: {{ .Values.imagePullSecrets }}
        {{- end }}
        securityContext:
          privileged: true
        #resources:
        #  limits:
        #    nvidia.com/gpu: 1
        volumeMounts:
        #- name: binary
        #  mountPath: "/usr/bin/oriond"
        #- name: entry
        #  mountPath: "/entrypoint.sh"
        #- name: shm
        #  mountPath: {{ .Values.volumes.shm }}
        #- name: libnvidia 
        #  mountPath: "/usr/lib/libnv"
        - name: timezone
          mountPath: /etc/timezone
        - name: time
          mountPath: /etc/localtime
        - name: comm
          mountPath: {{ .Values.server.path.comm }}
        env:
        - name: LD_LIBRARY_PATH
          value: "/usr/lib/libnv"
        - name: ORION_CONTROLLER
          value: '{{ .Values.controller.service }}:{{ .Values.controller.port | atoi }}'
        - name: PORT # TODO: do not have effect
          value: '{{ .Values.server.port }}'
        - name: ORION_BIND_NET
          value: {{ .Values.server.net }}
        {{- if .Values.server.ibName }}
        - name: ORION_IB_NAME
          value: {{ .Values.server.ibName }}
        {{- end }}
        #- name: MODE
        #  value: {{ .Values.server.mode }}
        - name: ORION_VGPU_COUNT
          value: '{{ .Values.server.vgpus }}'
      volumes:
      - name: timezone
        hostPath:
          path: /etc/timezone
      - name: time
        hostPath:
          path: /etc/localtime
      - name: comm
        hostPath:
          path: {{ .Values.server.path.comm }}
