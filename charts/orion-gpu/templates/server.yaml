      #  hostPath:
      #    path: /root/oriond
      #    type: File
      #- name: entry
      #  hostPath:
      #    path: /root/entrypoint.sh
      #    type: File
      #- name: shm
      #  hostPath:
      #    path: {{ .Values.volumes.shm }}
